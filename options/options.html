<head>
  <meta charset="UTF-8" />
  <title>자동 저장 설정</title>
  <link rel="stylesheet" href="options.css" />
</head>

<div class="section">
  <label>
    <input type="checkbox" id="enabled" />
    자동 저장 사용
  </label>
</div>

<div class="section">
  <h2>자동 저장 시점</h2>

  <label>
    <input type="radio" name="trigger" value="session" />
    모든 창 종료 시
  </label>

  <label>
    <input type="radio" name="trigger" value="change" />
    탭 변경 시
  </label>

  <label>
    <input type="radio" name="trigger" value="interval" />
    일정 시간마다
    <input type="number" id="interval" /> 분
  </label>

  <div class="helper">
    자동 저장이 언제 실행될지 선택합니다.
  </div>
</div>

<div class="section">
  <h2>저장 방식</h2>

  <label>
    <input type="radio" name="mode" value="single" />
    최신 1개만 유지
  </label>

  <label>
    <input type="radio" name="mode" value="multiple" />
    기록처럼 저장
  </label>
</div>
